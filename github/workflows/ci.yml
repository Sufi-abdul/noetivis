
name: CI
on:
  push:
  pull_request:

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Import check
        run: |
          python -c "import sys; sys.path.append('backend'); import app.main; print('OK')"
